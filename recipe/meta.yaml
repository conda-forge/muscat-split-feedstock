{% set version = "2.3.1" %}

package:
  name: muscat-split
  version: {{ version }}


source:
  #url: https://gitlab.com/drti/muscat/-/archive/{{ version }}/muscat-{{ version }}.tar.bz2
  #sha256: e7fdb1b5414843a0b37a04326a787d233153d22b5a5236d4f8a0eaa13441db11
  url: https://gitlab.com/drti/muscat/-/archive/ToNumpy2.0/muscat-ToNumpy2.0.tar.gz
  sha256: 470a288c0cea26022c2e26020561f33731c0603c024692fd1c68db38b4557330

build:
  number: 0

outputs:
  - name: muscat-core
    version: {{ version }}
    script: build_core.sh  # [not win]
    script: bld_core.bat  # [win]
    build:
      entry_points:
        - "MeshFileConvert = Muscat.IO.MeshFileConverter:Main"
      skip_compile_pyc:
        "MuscatParaViewPlugin.py"

    requirements:
      build:
        - python                                 # [build_platform != target_platform]
        - cross-python_{{ target_platform }}     # [build_platform != target_platform]
        - cython                                 # [build_platform != target_platform]
        - ninja                                  # [build_platform != target_platform]
        - {{ compiler('cxx') }}
        - {{ stdlib('c') }}
      host:
        - python
        - numpy
        - cython
        - sympy
        - eigency
        - mkl-devel
        - setuptools-scm
        - eigen
        - libboost-headers
        - llvm-openmp  # [osx]
        - libgomp      # [linux]
        - pip
        - tbb
        - tbb-devel
        - setuptools
      run:
        - python
        - scipy >=1.12
        - sympy
        - eigency
        - networkx >=3.0
        - tbb
        - dill
        - pywin32  # [win]
    test:
      requires:
        - cvxpy
        - h5py
        - matplotlib
        - mmgsuite  # [not win]
      imports:
        - Muscat
      commands:
        - python -u -m Muscat.Helpers.Check -k Which  # [osx]
        - python -u -m Muscat.Helpers.Check  # [linux]
        - python -u -m Muscat.Helpers.Check -k AnisotropicMetricComputation   # [win]

  - name: "muscat-extensions"
    version: {{ version }}
    requirements:
      host:
        - python
        - numpy
        - vtk
        - psutil
        - h5py
        - meshio
        - pyvista
        - networkx >=3.0
      run:
        - python
        - vtk
        - psutil
        - h5py
        - meshio
        - pyvista
        - networkx >=3.0
        - mmgsuite  # [not win]
        - cvxpy
        - pycgns-core
    test:
      imports:
        - psutil
        - h5py
        - meshio
        - networkx

  - name: "muscat"
    version: {{ version }}
    requirements:
      run:
        - {{ pin_subpackage('muscat-core', max_pin='x.x.x') }}
        - {{ pin_subpackage('muscat-extensions', max_pin='x.x.x') }}
    test:
      imports:
        - Muscat
      commands:
        - python -u -m Muscat.Helpers.Check -k Which  # [osx]
        - python -u -m Muscat.Helpers.Check  # [linux]
        - python -u -m Muscat.Helpers.Check -k AnisotropicMetricComputation   # [win]

  - name: "muscat-devenv"
    version: {{ version }}
    requirements:
      run:
        - {{ compiler('cxx') }}
        - python
        - numpy
        - sympy
        - cython
        - eigency
        - mkl-devel
        - setuptools-scm
        - eigen
        - scipy >=1.9
        - h5py
        - pycgns-core
        - networkx >=3.0
        - libboost-headers
        - pytest
        - vtk
        - tbb
        - tbb-devel
        - matplotlib-base
        - coverage
        - pywin32  # [win]
        - dill
    test:
      imports:
        - numpy

about:
  home: https://gitlab.com/drti/muscat
  license: BSD-3-Clause
  license_file: LICENSE.txt
  license_family: BSD
  summary: Tools for finite element computations

extra:
  recipe-maintainers:
    - fbordeu
